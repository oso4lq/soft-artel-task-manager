<!-- app.component.html -->

<div class="wrapper">

    <!-- Desktop header menu -->
    <app-header *ngIf="!(mobileService.isMobile$ | async) as isMobile"></app-header>

    <!-- Mobile menu -->
    <app-mobile-menu *ngIf="mobileService.isMobile$ | async"></app-mobile-menu>

    <!-- Pages -->
    <router-outlet></router-outlet>

    <!-- Global modal -->
    <app-modal [isOpen]="showAuthModal()" (closed)="closeModal()">
        <ng-container *ngIf="modalMode() === 'login'">
            <app-login></app-login>
        </ng-container>
        <ng-container *ngIf="modalMode() === 'register'">
            <app-register></app-register>
        </ng-container>
        <ng-container *ngIf="modalMode() === 'newTask'">
            <app-new-task></app-new-task>
        </ng-container>
        <ng-container *ngIf="modalMode() === 'editTask'">
            <app-edit-task [taskInput]="task"></app-edit-task>
        </ng-container>
    </app-modal>

</div>
